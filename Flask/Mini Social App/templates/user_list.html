{% extends 'base.html' %}

  {% block body %}
  {% for singleuser in user_d %}
    <div class="row">
      <div class="col-md-3"></div>
      <div class="panel panel-default col-md-6">
        <div class="col-md-4">
          <img src="/static/images/{{ singleuser.profile_pic }}" class="img-circle" width="150" height="150" />
        </div>
        <div class="col-md-4">
          <h4><a href="/profile/{{ singleuser.id }}">{{ singleuser.username }}</a></h4>
          <br />
          <b>{{ singleuser.location }}</b>
          <br /><br />
          <a href="/profile/{{ singleuser.id }}"><div class="btn btn-success">View Profile</div></a>
        </div>
      </div>
    </div>
  {% endfor %}
  {% endblock %}
